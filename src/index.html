<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThreeJS starter</title>
  <link rel="stylesheet" href="./index.scss">
  <script>
      window.addEventListener("load", () => {
        window.scrollTo(0,0)
      })
  </script>
</head>
<body>
  <div class="page-bg-block page-bg-block--1"></div>
  <div class="page-bg-block page-bg-block--2"></div>
  <div class="page-bg-block page-bg-block--3"></div>
  <div id="app"></div>
  <span id="scrollProgress"></span>
    <main>

      <h1>Animate on Scroll</h1>
      <section class="first-section">
          <h2>At the top</h2>
      </section>
      <section class="second-section">
        <h2>Section 2</h2>

      </section>

      <section class="third-section">
        <h2>Section 3</h2>

      </section>

      <section class="fourth-section">
          <h2>You are at the bottom</h2>
      </section>
    </main>

  <script src="./index.js"></script>
</body>
</html>
